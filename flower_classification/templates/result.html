<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find the Flower:Classification Result</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: green;
        }
        .flower-image {
            text-align: center;
        }
        .flower-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .classification-result {
            text-align: center;
            margin-top: 20px;
        }
        .classification-result p {
            font-size: 1.2em;
            color: #555;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #007BFF;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classification Result:</h1>
        <div class="flower-image">
            <img src="{{ flower.image.url }}" alt="Uploaded Flower Image">
        </div>
        <div class="classification-result">
            <p>The flower is: {{ flower.classification }}</p>
        </div>
        <div class="back-link">
            <a href="/">Upload Another Image</a>
        </div>
    </div>
</body>
</html>
